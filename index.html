<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="shortcut icon" href="./resources/shortcut icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./resources/shortcut icons/sun_512.png">
    <script src="./main.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <header>
        <a href="#" class="logo-link">My Weather App</a>
        <form class="search">
            <input type="text" name="city" id="city" class="search_input" placeholder="City" required>
            <button type="submit" class="search_button">
                <span class="material-symbols-outlined search_button_icon">search</span>
            </button>
        </form>
    </header>
    <div class="content disabled">
        <div class="today-info">
            <div class="today-info_main">
                <hgroup>
                    <h1></h1>
                    <h2></h2>
                </hgroup>
                <div class="main_temp"></div>
            </div>
            <div class="today-info_secondary">
                <div class="secondary_temp secondary_section">
                    <div class="secondary_temp_icon secondary_icon">
                        <img src="./resources/icons/temperature-thermometer-icon.svg" alt="thermometer" class="secondary_image secondary_image_thermometer">
                    </div>
                    <div class="secondary_temp_info secondary_info">
                        <div class="secondary_temp_label">Feels like</div>
                        <div class="secondary_temp_data"></div>
                    </div>
                </div>
                <div class="secondary_wind secondary_section">
                    <div class="secondary_wind_icon secondary_icon">
                        <img src="./resources/icons/wind-icon.svg" alt="wind" class="secondary_image">
                    </div>
                    <div class="secondary_wind_info secondary_info">
                        <div class="secondary_wind_label">Wind speed</div>
                        <div class="secondary_wind_data"></div>
                    </div>
                </div>
                <div class="secondary_humidity secondary_section">
                    <div class="secondary_humidity_icon secondary_icon">
                        <img src="./resources/icons/drop-humidity-icon.svg" alt="humidity" class="secondary_image">
                    </div>
                    <div class="secondary_humidity_info secondary_info">
                        <div class="secondary_humidity_label">Humidity</div>
                        <div class="secondary_humidity_data"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="week-info">
            <div class="week-info_day week-info_day__1">
                <div class="week-info_day_label"></div>
                <div class="week-info_day_weather"></div>
                <div class="week-info_day_temperature"></div>
                <div class="week-info_day_weather-icon">
                    <img src="" alt="weather icon" class="weather-icon">
                </div>
            </div>
            <div class="week-info_day week-info_day__2">
                <div class="week-info_day_label"></div>
                <div class="week-info_day_weather"></div>
                <div class="week-info_day_temperature"></div>
                <div class="week-info_day_weather-icon">
                    <img src="" alt="weather icon" class="weather-icon">
                </div>
            </div>
            <div class="week-info_day week-info_day__3">
                <div class="week-info_day_label"></div>
                <div class="week-info_day_weather"></div>
                <div class="week-info_day_temperature"></div>
                <div class="week-info_day_weather-icon">
                    <img src="" alt="weather icon" class="weather-icon">
                </div>
            </div>
            <div class="week-info_day week-info_day__4">
                <div class="week-info_day_label"></div>
                <div class="week-info_day_weather"></div>
                <div class="week-info_day_temperature"></div>
                <div class="week-info_day_weather-icon">
                    <img src="" alt="weather icon" class="weather-icon">
                </div>
            </div>
        </div>
    </div>
    <div class="error error_no-connection disabled">
        There is no connection to the server. Try later
    </div>
    <div class="error error_no-page disabled">
        City not found. Try changing your request
    </div>
</body>
</html>
